# This workflow will install Python dependencies, run tests, and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./example-app
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10" 
      - name: Cache build venv for job1
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/work/<path>/example-app/.venv
            ~/.poetry
          key: ${{ runner.os }}-venv-job1-${{ hashFiles('**') }}
          restore-keys: |
            ${{ runner.os }}-venv-job1-
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.poetry/bin:$PATH"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install Poetry Action
        uses: snok/install-poetry@v1.3.4
      - name: Poetry dependencies
        run: poetry install --no-root

  static_tests:
    runs-on: ubuntu-latest
    needs: build_dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Cache venv for static tests
        id: cached-poetry-dependencies-static-tests
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/work/<path>/example-app/.venv
            ~/.poetry
          key: ${{ runner.os }}-venv-static-tests-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-static-tests-
      - name: Export PATH for static tests
        run: |
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  unit_tests:
    runs-on: ubuntu-latest
    needs: build_dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Cache venv for unit tests
        id: cached-poetry-dependencies-unit-tests
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/work/<path>/example-app/.venv
            ~/.poetry
          key: ${{ runner.os }}-venv-unit-tests-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-unit-tests-
      - name: Export PATH for unit tests
        run: |
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
      - name: Second test
        run: |
          poetry run task lint
      - name: Third test
        run: |
          poetry run task test
      - name: Test with pytest
        run: |
          pytest
